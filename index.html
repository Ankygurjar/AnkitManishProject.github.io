<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <script src='js/script.js'>
    </script>

    <div class="container">

        <div class="header">
          <h2>Select Images Game</h2>
          <button type="button" id='start' name="Start">Start</button>
          <p><b>Score : </b><span id='score'> 0</span></p>
          <p><b>High Score : </b><span id='highscore'> 0</span></p>
        </div>

        <div class="images">
          <img src="images/question.png" id="img1" pos='0' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='1' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='2' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='3' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='4' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='5' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='6' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='7' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='8' clicked='false' alt="">
          <img src="images/question.png" id="img1" pos='9' clicked='false' alt="">
        </div>

    </div>

  </body>
</html>
